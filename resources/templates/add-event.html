<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>IT-мероприятия</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5 mb-5">
  <h1>Добавить IT-мероприятие</h1>
  <form action="/events/add" method="post">
    <input type="text" name="title" placeholder="Название IT-мероприятия" class="form-control"><br>
    <textarea name="description" placeholder="Описание IT-мероприятия" class="form-control"></textarea><br>
    <input type="text" name="type" placeholder="Тип IT-мероприятия" class="form-control"><br>
    <input type="number" name="day" step="1" minlength="1" maxlength="31" placeholder="День" class="form-control"><br>
    <input type="number" name="month" step="1" minlength="1" maxlength="12" placeholder="Месяц" class="form-control"><br>
    <input type="number" name="year" step="1" minlength="2000" maxlength="2050" placeholder="Год" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить</button>
  </form>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
