<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <style type="text/css">
        .line_3 { font-size: 0; }

        .line_3 .line__item {
            display: inline-block;
            box-sizing: border-box;
            height: 220px;
        }

        .btn-space {
            margin-right: 10px;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Вход</h1>
    <form action="/sign-in" method="post">
        <input type="text" name="username" placeholder="Логин" class="form-control"><br>
        <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
        <div class="line line_3">
            <button type="submit" class="btn btn-success btn-space">Войти</button>
            <form class="btn" action="/sign-up">
                <button class="btn btn-success">Зарегистрироваться</button>
            </form>
        </div>
    </form>

</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
