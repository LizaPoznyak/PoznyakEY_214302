<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Регистрация</h1>
    <form action="/sign-up" method="post">
        <input type="text" name="username" placeholder="Логин" class="form-control"><br>
        <input type="password" name="password" placeholder="Пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
