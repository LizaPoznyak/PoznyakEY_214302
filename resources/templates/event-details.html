<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IT-мероприятия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${event}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p> <span th:text="${el.day}"/>-<span th:text="${el.month}"/>-<span th:text="${el.year}"/> </p>
        <p th:text="${el.type}"/>
        <p th:text="${el.description}"/>
        <!--/*@thymesVar id="role" type="com"*/-->
        <div th:if="${role == 'ADMIN'}">
            <a th:if="${role == 'ADMIN'}" th:href="'/events/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:if="${role == 'ADMIN'}" th:action="'/events/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
