<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IT-мероприятия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
    <header th:insert="blocks/header.html :: header"></header>
    <div class="container mt-5">
        <h1>IT-мероприятия</h1>
        <div th:each="el : ${events}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p> <span th:text="${el.day}"/>-<span th:text="${el.month}"/>-<span th:text="${el.year}"/> </p>
            <a th:href="'/events/' + ${el.id}" class="btn btn-warning">Детальнее</a>
        </div>
    </div>
    <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
