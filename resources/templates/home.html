<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
    <main>
                <div class="container px-4 py-5">
                    <h2 class="pb-2 border-bottom">Мероприятия</h2>

                    <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
                        <div th:each="event : ${events}" class="col">
                            <div class="col d-flex flex-column gap-2">
                                <h4 class="fw-semibold mb-0 text-body-emphasis" th:text="${event.title}">Event Title</h4>
                                <p class="text-body-secondary" th:text="${event.description}">Event Description</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
