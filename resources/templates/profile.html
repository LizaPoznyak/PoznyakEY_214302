<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <h1>Профиль</h1>
    <div th:each="user : ${users}" class="alert alert-info mt-2">
        <h3 th:text="${user.username}"/>
        <div th:if="${role == 'ADMIN'}">
            <form th:if="${role == 'ADMIN'}" th:action="'/staff/' + ${user.id} + '/delete'" method="post">
                <button class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
